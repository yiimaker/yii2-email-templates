actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Yii2:
            cleanup: false
            configFile: 'tests/_config/app.php'
        Db:
            dsn: 'sqlite:tests/_output/test.db'
            user: ''
            password: ''
            dump: 'tests/_data/dump.sql'
            cleanup: true,
            populate: true,
            reconnect: false